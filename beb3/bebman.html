<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cadastro da Liga dos Programadores</h1>
    <form>
        <p>
            <label for="fname">Nome:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="pwd">Senha:</label>
            <input type="password" id="pwd" name="pwd">
        </p>

        <p>
            <label for="datadenascimento">Data de Nascimento:</label>
            <input type="date" id="datadenascimento" name="DataDeNascimento"> -
            <label for="myfile">Foto:</label>
            <input type="file" id="myfile" name="myfile">
        </p>

        <p>
            <label for="fname">Nacionalidade:</label>
            <input type="text" id="nacionalidade" name="fname"> -
            <label for="fname">Gênero: </label>
            <input type="radio" id="mulher" name="genero" value="Mulher">
            <label for="html">Mulher</label>
            <input type="radio" id="homem" name="genero" value="Homem">
            <label for="css">Homem</label>
        </p>

        <p>
            <label for="fname">Linguaguens que você domina: </label><br>
            <input type="checkbox" id="lingua1" name="lingua1" value="JavaScript">
            <label for="vehicle1"> JavaScript - </label>
            <input type="checkbox" id="lingua2" name="lingua2" value="Python">
            <label for="vehicle2"> Python - </label>
            <input type="checkbox" id="lingua3" name="lingua3" value="C">
            <label for="vehicle3"> C - </label>
            <input type="checkbox" id="lingua4" name="lingua4" value="Java">
            <label for="vehicle3"> Java </label>
        </p>

        <p>
            <textarea id="programador" name="PorQue" rows="10"
                cols="30">Por que você quer ser um programador?</textarea>
        </p>
    </form>
</body>

</html>
